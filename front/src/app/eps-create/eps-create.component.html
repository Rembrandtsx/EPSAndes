<h1>Crear EPS</h1>
<form (ngSubmit)="crearEPS()" #epsForm="ngForm">

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="nombre"
           required
           [(ngModel)]="eps.nombre" name="nombre"
           #name="ngModel">

  </div>

  <div class="form-group">
    <label for="name">localizacion</label>
    <input type="text" class="form-control" id="localizacion"
           required
           [(ngModel)]="eps.localizacion" name="localizacion"
           #name="ngModel">

  </div>

  <div class="form-group">
    <label for="power">Gerente</label>
    <select class="form-control" id="gerente"
            required
            [(ngModel)]="eps.idGerente" name="gerente"
            #power="ngModel">
      <option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario}}</option>
    </select>

  </div>

  <button type="submit" class="btn btn-success" [disabled]="!epsForm.form.valid">Submit</button>

</form>
