<h1>Crear Usuario</h1>
<form (ngSubmit)="crearUsuario()" #userForm="ngForm">
  <div class="form-group">
    <label for="name">UserName</label>
    <input type="text" class="form-control" id="userName"
           required
           [(ngModel)]="usuario.userName" name="userName"
           #name="ngModel">

  </div>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="nombre"
           required
           [(ngModel)]="usuario.nombre" name="nombre"
           #name="ngModel">

  </div>

  <div class="form-group">
    <label for="name">Contrase√±a</label>
    <input type="password" class="form-control" id="password"
           required
           [(ngModel)]="usuario.password" name="password"
           #name="ngModel">

  </div>

  <div class="form-group">
    <label for="power">Tipo del Usuario</label>
    <select class="form-control" id="power"
            required
            [(ngModel)]="usuario.tipo" name="tipo"
            #power="ngModel">
      <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
    </select>

  </div>

  <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

</form>
