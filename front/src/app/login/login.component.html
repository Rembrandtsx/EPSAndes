<h1>Logueate para usar EPS Andes</h1>

<form (ngSubmit)="login()" #userForm="ngForm">
  <div class="form-group">
    <label for="name">UserName</label>
    <input type="text" class="form-control" id="userName"
           required
           [(ngModel)]="this.username" name="userName"
           #name="ngModel">

  </div>
  <div class="form-group">
    <label for="name">Contrase√±a</label>
    <input type="password" class="form-control" id="password"
           required
           [(ngModel)]="this.password" name="password"
           #name="ngModel">

  </div>


  <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Logueate</button>

</form>
